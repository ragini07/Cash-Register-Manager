<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CashRegister</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
            be returned.</p>
        <label for="bill-amount">Bill Amount</label>
        <br>
        <input type="number" id="bill-amount">
        <br>
        <button class="next-btn">Next</button>
        <br>
        <h3 class="validate"></h3>
        <div id="output-container">
            <label for="cash-given">Cash Given</label>
            <br>
            <input type="number" id="cash-given">
            <br>
            <button id="check-btn">Check</button>
            <h3 class="validate"></h3>
            <h3 id="message"></h3>
            <table id="change-info">
                <tr>
                    <th>No of notes Returned</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
